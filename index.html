<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="Image/png" href="images/icon.png" />
    <title>Google</title>
  </head>
  <body>
    <!-- Header -->

    <header>
      <a href="#">Gmail</a>
      <a href="#">Imágenes</a>
      <a href="#" class="icon-apps"></a>
      <button>Iniciar seción</button>
    </header>

    <!-- Main Section -->

    <div class="mainSection">
      <img src="images/logo_google.png" alt="" class="mainSection_logo" />
      <div class="search_container">
        <div class="search">
          <a href="#" class="icon-searchs"></a>
          <input type="text" name="" id="" />
          <a href="#">
            <img class="search_mic" src="images/mic.svg" alt="" />
          </a>
        </div>
      </div>
      <div class="buttons">
        <button>Buscar con Google</button>
        <button>Me siento con suerte</button>
      </div>
      <div class="offered">
        <p>Ofrecido por Google en:</p>
        <a href="#">English</a>
        <a href="#">Español (Latinoamérica)</a>
      </div>
    </div>

    <!-- Footer -->

    <footer>
      <div class="country"><p>Argentina</p></div>
      <div class="footer">
        <div class="left">
          <a href="#">Publicidad</a>
          <a href="#">Negocios</a>
          <a href="#">Sobre Google</a>
          <a href="#">Cómo funciona la Búsqueda</a>
        </div>
        <div class="rigth">
          <a href="#">Privacidad</a>
          <a href="#">Condiciones</a>
          <a href="#">Preferencias</a>
        </div>
      </div>
    </footer>
  </body>
</html>
